<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
</head>
<body>
    <h1>Tesla</h1>

        <caption>Ventas Trimestales</caption>

                <th scope="col">Beneficios</th>

        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>$15000</td>
                <td>$10000</td>
                <td>$5000</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>$10000</td>
                <td>$8000</td>
                <td>$2000</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>$10000</td>
                <td>$12000</td>
                <td>-$2000</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>$11000</td>
                <td>$10000</td>
                <td>$1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$46000</td>
                <td>$40000</td>
                <td>$6000</td>
            </tr>
        </tfoot>
    </table>

</html>
